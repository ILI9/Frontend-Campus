<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pagina</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <img src="media/pizza.png" alt="">
            <label for="">Quantita 
                <input id="pizza" type="number">
            </label>
            <button onclick="getData('pizza')">BUY</button>
        </div>
        <div class="flex-item">
            <img src="media/kebab.png" alt="">
            <label for="">Quantita
                <input id="kebab" type="number">
            </label>
            <button onclick="getData('kebab')">BUY</button>
        </div>
        <div class="flex-item">
            <img src="media/piadina.png" alt="">
            <label for="">Quantita
                <input id="piadina" type="number">
            </label>
            <button onclick="getData('piadina')">BUY</button>
        </div>
    </div>
    
    <script>
        function getData(productName) {
            return document.getElementById(productName).value;
        }
    </script>
</body>
</html>
