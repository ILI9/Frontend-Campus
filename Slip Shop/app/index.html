<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/global.css">  
    <title>Slip Shop</title>
    </head>
    <body>
        <header>
            <div class="grid-x">
                <div class="cell text-center">
                    <h1>Slip Shop</h1>
                </div>
            </div>
        </header>

        <div class="grid-x product">
            <div class="cell medium-6 product__image">
                <img src="img/slipBlack.png" alt="">
            </div>
            <div class="cell medium-6 product__information">
                <div class="grid-x">
                    <div class="cell product__name">
                        <h2>Slip neri</h2>
                    </div>
                </div>
                <div class="grid-x">
                    <div class="cell product__color">
                        <h4>Colore</h4>
                    </div>
                    <div class="cell medium-6"><input name="checkBox" type="checkbox"><label for="">rosso</label></div>
                    <div class="cell medium-6"><input name="checkBox" type="checkbox"><label for="">nero</label></div>
                </div>
                <div class="grid-x">
                    <div class="cell">
                        <h4>Taglia</h4>
                    </div>
                    <div class="cell medium-6"><input name="checkBoxSize" type="checkbox"><label for="">S</label></div>
                    <div class="cell medium-6"><input name="checkBoxSize" type="checkbox"><label for="">M</label></div>
                </div>
                <div class="grid-x">
                    <div class="cell">
                        <h4>Prezzo</h4>
                    </div>
                    <div class="cell"><span>0.99$</span></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
