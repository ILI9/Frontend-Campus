<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <p>        
        Titolo: Dadi
        Descrizione: Creazione di un gioco di dadi
        Regole: 
        STEP 1: 
                Giocano 2 player e tirano un dado uno alla volta quando vogliono.
        STEP 2: 
                Chi gira il dado con il valore pi√π alto vince
        STEP 3:
                Se il vincitore vince due volte di fila allora ha perso
        </p>
       

        <div class="mainContainer">
            <div class="child-1">
                <div class="upButtons">
                    <button id="dado_4_faces">
                        <label for="">4</label>
                        <input type="radio" name="playerADice" value="4">
                    </button>
                    <button class="dado_6_faces">
                        <label for="">6</label>
                        <input type="radio" name="playerADice" value="6">
                    </button>
                    <button class="dado_8_faces">

                        <input type="radio" name="playerADice" value="8">
                    </button>
                    <button class="dado_10_faces">
                        <label for="">10</label>
                        <input type="radio" name="playerADice" value="10">
                    </button>
                    <button class="dado_12_faces">
                        <label  for="">12</label>
                        <input type="radio" name="playerADice" value="12">
                    </button>
                    <button class="dado_14_faces">
                        <label for="">14</label>
                        <input type="radio" name="playerADice" value="14">
                    </button>
                    <button class="dado_16_faces">
                            <label for="">16</label>
                            <input type="radio" name="playerADice" value="16">
                    </button>
                </div>
                <div class="bottomBtn">
                    <button class="playBtn" id="playerA" data-player="player01">Player A</button>
                </div>
                <div class="resultContainer">
                    <div class="resultChild">
                        <label for="">Your Score</label>
                    </div>
                </div>
            </div>
             <!-- Dado nascosto. Viene visualizzato quando premo uno dei due bottomBtn -->
             <div class="dadoContainer">
                <div class="dado" id="dado"></div>
            </div>
   
            <div class="child-2">
                <div class="upButtons">
                    <button>
                        <label for="">4</label>
                        <input type="radio" name="playerBDice" value="4">

                    <button>
                        <label for="">6</label>

                    <button>

                    </button>
                    <button>
                        <label for="">10</label>
                        <input type="radio" name="playerBDice" value="10">
                    </button>
                    <button>
                        <label for="">12</label>

                    <button>

                    <button>
